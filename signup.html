<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Aanmeldpagina</title>
    <link rel="stylesheet" href="styles/style.signup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <img class="logo" src="images/logo%20dfds.png">
    </header>

    <h1>AANMELDEN <spam>99 VERHALEN</spam></h1>

    <form>
        <fieldset>
            <legend>Persoonlijke informatie:</legend>
            <label for="voornaam">Voornaam</label>
            <input type="text" id="voornaam" placeholder=" ">
            <label for="tussen">Tussenvoegsel</label>
            <input type="text" id="tussen" >
            <label for="Achternaam">Achternaam</label>
            <input type="text" id="Achternaam" placeholder=" ">
            <label for="E-mail">E-mail</label>
            <input pattern="*@*" type="email" placeholder="voorbeeld@gmail.com" id="E-mail">
            <label for="Adres">Adres</label>
            <div class="straatHuisnr">
                <input type="text" placeholder="straat" id="Adres" placeholder=" ">
                <input class="hnr" type="text" placeholder="nummer">
            </div>
            <input type="text" placeholder="postcode" placeholder=" ">
            <label for="Telefoonnummer">Telefoonnummer</label>
            <input type="number" placeholder="06 12345678" id="Telefoonnummer">
            <label for="Wachtwoord">Wachtwoord</label>
            <input type="password" id="Wachtwoord" placeholder="Wachtwoord">
        </fieldset>
        <div class="om">
            <div class="vierkant"></div><a href="overzichtspagina.html">Sign up</a></div>
    </form>
    <section>
        <h2>Heb je al een account?</h2>
        <a href="aanmeldpagina.html">LOG IN</a>
    </section>
</body>

</html>
