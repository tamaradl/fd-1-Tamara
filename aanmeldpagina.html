<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aanmeldpagina</title>
</head>
<body>
 
 <h1>Aanmeldformulier</h1>
 
  <form>
   <fieldset>
   <legend>Persoonlijke informatie:</legend>
    <label for="voornaam">Voornaam</label> <input type="text" id="voornaam">
    <label for="tussen">Tussenvoegsel</label> <input type="text" id="tussen">
   <label for="Achternaam">Achternaam</label>  <input type="text" id="Achternaam">
    <label for="E-mail">E-mail</label><input type="email" placeholder="voorbeeld@gmail.com" id="E-mail">
    <label for="Adres">Adres</label><input type="text"  placeholder="straat" id="Adres"><input type="text" placeholder="postcode"><input type="text" placeholder="huisnummer">
    <label for="Telefoonnummer">Telefoonnummer</label> <input type="number" placeholder="06 12345678" id="Telefoonnummer">
    <label for="Wachtwoord">Wachtwoord</label><input type="password" id="Wachtwoord">
     <a href="">Gereed</a>
      </fieldset>
    </form>
</body>
</html>
